<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
<title>PlaVent</title>
<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>

<body class="app flex-row align-items-center">
	<div class="card container justify-content-center" role="main">
		<div class="card-body row">
			<div class="col-md-8 col-md-offset-2">

				<!--  fernbach16: Form calls /edituser or /adduser, depending if an user is set already. -->
				<form class="form-horizontal" method="post" enctype="multipart/form-data"
					th:action="@{/registerUser}">
					<fieldset>
						<h1 th:text="${user}? 'Change user' : 'New user'">Register a
							new User</h1>

						<!--  ----------------  username ---------------- -->

						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">@</span>
							</div>
							<input type="text" class="form-control" name="username"
								required="required" placeholder="Username"
								th:value="${user} ? ${user.username}" aria-label="Username"
								aria-describedby="basic-addon1" th:readonly="${user}">
						</div>

						<!--  ----------------  password ---------------- -->
						<div th:if="${user} == null" class="form-group">
							<input class="form-control" type="password" name="password"
								placeholder="Password" required="required"
								th:value="${user} ? ${user.password}">
						</div>

						<!--  ----------------  firstname ---------------- -->
						<div class="form-group">
							<input class="form-control" type="text" name="firstname"
								required="required" th:value="${user} ? ${user.firstname}"
								placeholder="First Name">
						</div>

						<!--  ----------------  lastname ---------------- -->
						<div class="form-group">
							<input class="form-control" type="text" name="lastname"
								required="required" th:value="${user} ? ${user.lastname}"
								placeholder="Last Name">
						</div>

						<!--  ----------------  eMail ---------------- -->
						<div class="form-group">
							<input class="form-control" type="text" name="eMail"
								required="required" th:value="${user} ? ${user.eMail}"
								placeholder="Email">
						</div>

						<!--  ----------------  telephone Number ---------------- -->
						<div class="form-group">
							<input class="form-control" type="text" name="telNumber"
								required="required" th:value="${user} ? ${user.telNumber}"
								placeholder="phone">
						</div>
						<!--  ----------------  Profile Picture ---------------- -->
						<div class="form-group">
							<input class="form-control" type="file" name="profilepicture"
								placeholder="phone">
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="btn-group">
							<button type="submit" class="btn btn-pill btn-primary">Submit</button>
							<a href="login" class="btn btn-pill btn-secondary">Cancel</a>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
		<!-- weilands16: include our footer -->
		<footer th:replace="~{includes/fragments :: footer}"></footer>
	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />
</body>

</html>
